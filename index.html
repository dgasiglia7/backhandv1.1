<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arena Vassouras Grand Slam - Torneios Feminino e Absoluto">
    <title>ARENA VASSOURAS GRAND SLAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --border-color: #000;
            --text-color: #000;
            --bg-color: #fff;
            --accent-red: #cc0000;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-heavy: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px),
                linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: var(--text-color);
            margin-bottom: 15px;
            letter-spacing: -2px;
            line-height: 1.1;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: var(--accent-red);
            border-radius: 2px;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #666;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 25px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .card {
            position: relative;
            background: var(--bg-color);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .card:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--border-color);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: var(--shadow-heavy);
            border-color: var(--accent-red);
        }

        .card:hover::before {
            opacity: 0.03;
        }

        .card-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: all 0.4s ease;
            box-shadow: var(--shadow-medium);
            border: 3px solid var(--bg-color);
            outline: 2px solid var(--border-color);
        }

        .card:hover .card-icon {
            transform: scale(1.15) rotate(5deg);
            background: var(--accent-red);
            outline-color: var(--accent-red);
            box-shadow: var(--shadow-heavy);
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 15px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .card:hover .card-title {
            transform: scale(1.05);
            color: var(--accent-red);
        }

        .card-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .card-link {
            display: inline-block;
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 40px;
            background: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--border-color);
            color: var(--bg-color);
            transform: scale(1.05);
        }

        .arrow {
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .card:hover .arrow {
            transform: translateX(5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                margin-bottom: 40px;
            }

            .cards-container {
                gap: 25px;
            }

            .card {
                padding: 40px 30px;
            }

            .card-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .card-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .subtitle {
                letter-spacing: 2px;
            }
        }

        /* Subtle pulse animation */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .card-icon {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Accessibility */
        .card:focus-within {
            outline: 3px solid var(--accent-red);
            outline-offset: 5px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ARENA VASSOURAS<br>GRAND SLAM</h1>
            <p class="subtitle">Escolha seu Torneio</p>
        </header>

        <main class="cards-container">
            <!-- Card Feminino -->
            <article class="card" onclick="window.location.href='grand-slam-fem.html'" role="button" tabindex="0"
                onkeypress="if(event.key === 'Enter') window.location.href='grand-slam-fem.html'">
                <a href="grand-slam-fem.html" class="card-link">
                    <div class="card-icon">üëë</div>
                    <h2 class="card-title">FEMININO</h2>
                    <p class="card-description">Acesse o torneio feminino</p>
                    <div class="btn">
                        Ver Chaveamento
                        <span class="arrow">‚Üí</span>
                    </div>
                </a>
            </article>

            <!-- Card Absoluto -->
            <article class="card" onclick="window.location.href='grand-slam-absol.html'" role="button" tabindex="0"
                onkeypress="if(event.key === 'Enter') window.location.href='grand-slam-absol.html'">
                <a href="grand-slam-absol.html" class="card-link">
                    <div class="card-icon">üèÜ</div>
                    <h2 class="card-title">ABSOLUTO</h2>
                    <p class="card-description">Acesse o torneio absoluto</p>
                    <div class="btn">
                        Ver Chaveamento
                        <span class="arrow">‚Üí</span>
                    </div>
                </a>
            </article>
        </main>
    </div>

    <script>
        // Add keyboard navigation support
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const link = this.querySelector('a');
                        if (link) {
                            window.location.href = link.href;
                        }
                    }
                });
            });

            // Add subtle parallax effect on mouse move
            document.addEventListener('mousemove', function (e) {
                const cards = document.querySelectorAll('.card');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                cards.forEach((card, index) => {
                    const offsetX = (x - 0.5) * 10 * (index === 0 ? 1 : -1);
                    const offsetY = (y - 0.5) * 10;
                    card.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                });
            });

            // Reset transform on hover
            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-10px) scale(1.01)';
                });

                card.addEventListener('mouseleave', function () {
                    this.style.transform = 'translate(0, 0)';
                });
            });
        });
    </script>
</body>

</html>
